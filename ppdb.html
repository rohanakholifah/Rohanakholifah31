<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Formulir Pendaftaran PPDB</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Formulir Pendaftaran Peserta Didik Baru</h1>
    <form>
      <div class="form-group">
        <label for="namaLengkap">Nama Lengkap</label>
        <input type="text" class="form-control" id="namaLengkap" placeholder="Masukkan nama lengkap">
      </div>
      <div class="form-group">
        <label for="jenisKelamin">Jenis Kelamin</label>
        <select class="form-control" id="jenisKelamin">
          <option>Laki-laki</option>
          <option>Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tanggalLahir">Tanggal Lahir</label>
        <input type="date" class="form-control" id="tanggalLahir">
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <input type="text" class="form-control" id="alamat" placeholder="Masukkan alamat">
      </div>
      <div class="form-group">
        <label for="nomorTelepon">Nomor Telepon</label>
        <input type="text" class="form-control" id="nomorTelepon" placeholder="Masukkan nomor telepon">
      </div>
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
